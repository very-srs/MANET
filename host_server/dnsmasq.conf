# Only listen on the specified interface for DHCP.
interface=__ETH_IFACE__

# This prevents conflicts with the host's systemd-resolved on 127.0.0.1.
listen-address=10.30.1.1
bind-interfaces

# Don't ever forward plain names (without a dot or domain part)
domain-needed

# Don't forward addresses in the non-routed address spaces.
bogus-priv

# DHCP range and lease time
dhcp-range=10.30.1.50,10.30.1.250,1h

# Provide router and DNS server options to clients
dhcp-option=option:router,10.30.1.1
dhcp-option=option:dns-server,10.30.1.1

# Resolve a local domain name to the router's IP for convenience
address=/router.local/10.30.1.1

log-facility=/data/dnsmasq.log
log-dhcp
